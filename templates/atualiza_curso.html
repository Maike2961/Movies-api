{% extends 'base.html' %}
{%block conteudo%}
<h2 style="text-align: center;">Atualiza Curso</h2>
<hr>

<!-- aqui esta captuando a messagem do flash no python-->
{%- for mensagem in get_flashed_messages() %}
	<div class="alert alert-danger">
			{{mensagem}}
	</div>
{%- endfor%}
<form action="{{url_for('atualiza_curso', id=curso.id)}}"  method="POST" class="form-control">
	<label>Nome</label>
	<input class="form-control"type="text" name="nome" value="{{curso.nome}}" required>

	<label>Descrição</label>
	<textarea class="form-control"  name="descricao" required>{{curso.descricao}}</textarea>

	<label>CH</label>
	<input class="form-control"type="number" name="ch" value="{{curso.ch}}" required>
	<br><br>
	<button class="btn btn-success">Atualiza</button>
</form>



{% endblock conteudo %}
